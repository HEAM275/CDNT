{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 card">
            <form method="POST" class="text-center">
                <h2 class="text-center">{% if editar %}Editar{% else %}Nueva{% endif %} Unidad</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>

                <a href="{% url 'gestion_unidades' %}" class="btn btn-secondary"> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
