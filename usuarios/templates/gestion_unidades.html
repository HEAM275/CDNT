{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-4 card">

    <h2 class="text-center mb-3">Listado de Unidades</h2>
    <div class="text-center mt-3 mb-3">
        <a href="{% url 'nueva_unidad' %}" class="btn btn-success">Nueva Unidad Organizativa</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Siglas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for unidad in unidades %}
            <tr>
                <td>{{ unidad.id }}</td>
                <td>{{ unidad.nombre }}</td>
                <td>{{ unidad.siglas }}</td>
                <td>
                    <a href="{% url 'editar_unidad' unidad.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_unidad' unidad.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
